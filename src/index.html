<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EventFlow</title>

    <meta name="author" content="Andreas PÃ¤tzold">
    <meta name="description" content="An event feed based on firebase with multiple contributors">
    <meta name="keywords" content="eventflow, event, flow, feed, firebase">

    <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/firebase-2.1.2.min.js"></script>
    <script type="text/javascript" src="js/eventflow.min.js"></script>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div id="post">
        <div id="post-text">
            <form>
                <input type="text" value="" placeholder="Please enter a text">
                <input type="submit" value="Send">
            </form>
        </div>

        <div class="split">or</div>

        <div id="post-image">
            <label>
                <div>Upload Image</div>
                <input type="file" accept="image/*" capture="camera">
            </label>
        </div>

        <div class="split">or</div>

        <div id="post-camera">
            <button>Activate Camera</button>
            <video autoplay></video>
        </div>
    </div>

    <div id="feed"></div>
</body>
</html>
