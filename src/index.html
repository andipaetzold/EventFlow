<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EventFlow</title>

    <meta name="author" content="Andreas PÃ¤tzold">
    <meta name="description" content="An event feed based on firebase with multiple contributors">
    <meta name="keywords" content="eventflow, event, flow, feed, firebase">

    <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/firebase-2.1.2.min.js"></script>
    <script type="text/javascript" src="js/eventflow.min.js"></script>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div id="login" class="box">
        <form>
            <input type="text" placeholder="E-Mail" value="">
            <input type="password" placeholder="Password" value="">
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="logout" class="box">
        <input type="button" value="Logout">
    </div>

    <div id="post" class="box">
        <div id="post-text">
            <form>
                <input type="text" value="" placeholder="Please enter a text">
                <input type="submit" value="Send">
            </form>
        </div>

        <div class="split">or</div>

        <div id="post-image">
            <label>
                <div class="button">Upload Image</div>
                <input type="file" accept="image/*" capture="camera">
            </label>
        </div>

        <div class="split">or</div>

        <div id="post-camera">
            <input type="button" value="Activate Camera">
            <video autoplay></video>
        </div>
    </div>

    <div id="feed"></div>
    <div id="more" class="button">More</div>
</body>
</html>
