<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EventFlow</title>

    <meta name="author" content="Andreas PÃ¤tzold">
    <meta name="description" content="An event feed based on firebase with multiple contributors">
    <meta name="keywords" content="eventflow, event, flow, feed, firebase">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="lib/jquery.ajax-progress.min.js"></script>
    <script type="text/javascript" src="lib/firebase-2.1.2.min.js"></script>

    <script type="text/javascript" src="js/eventflow.min.js"></script>

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div id="login" class="box">
        <form id="login-form">
            <input id="login-email" type="text" placeholder="E-Mail" value="">
            <input id="login-password" type="password" placeholder="Password" value="">
            <input id="login-submit" type="submit" value="Login">
        </form>
    </div>

    <div id="logout" class="box">
        <form id="logout-form">
            <input id="logout-submit" type="submit" value="Logout">
        </form>
    </div>

    <div id="post" class="box">
        <div id="post-text">
            <form id="post-text-form">
                <input id="post-text-text" type="text" value="" placeholder="Please enter a text">
                <input id="post-text-submit" type="submit" value="Send">
            </form>
        </div>

        <div class="splitter">or</div>

        <div id="post-image">
            <label class="button">
                Upload Image
                <input id="post-image-file" type="file" accept="image/*" capture="camera" multiple>
            </label>
        </div>

        <div class="splitter">or</div>

        <div id="post-camera">
            <button id="post-camera-activate">Activate Camera</button>
            <video id="post-camera-video" autoplay></video>

            <div id="interval" class="split-horizontal">
                <select id="interval-time">
                    <option value="15">15s</option>
                    <option value="30">30s</option>
                    <option value="45">45s</option>
                    <option value="60">60s</option>
                    <option value="90">90s</option>
                    <option value="120">2min</option>
                    <option value="180">3min</option>
                    <option value="300">5min</option>
                    <option value="600">10min</option>
                    <option value="1200">20min</option>
                    <option value="1800">30min</option>
                    <option value="2700">45min</option>
                    <option value="3600">60min</option>
                    <option value="5400">90min</option>
                </select>
                <progress id="interval-countdown" value="0"></progress>
                <button id="interval-toggle">Start</button>
            </div>
        </div>
    </div>

    <div id="progress"></div>

    <div id="feed"></div>
    <button id="more" class="button">More</button>
</body>
</html>
